<table mat-table [dataSource]="pokemonList" class="mat-elevation-z8">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let pokemon" class="image">
            <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-icon" />
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let pokemon" class="name">{{ pokemon.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let pokemon; columns: displayedColumns;" (click)="goToDetails(pokemon)" class="row">
    </tr>
</table>
