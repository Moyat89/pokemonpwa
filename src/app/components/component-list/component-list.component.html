<div class="container">
    <div class="view-toggle">
        <button mat-icon-button [color]="viewMode === 'card' ? 'primary' : ''" (click)="changeView('card')">
            <mat-icon>grid_view</mat-icon>
        </button>
        <button mat-icon-button [color]="viewMode === 'table' ? 'primary' : ''" (click)="changeView('table')">
            <mat-icon>list</mat-icon>
        </button>
    </div>

    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

    <div class="card-view" *ngIf="viewMode === 'card' && !isLoading" [@listAnimation]>
        <div *ngFor="let pokemon of pokemonList" class="list-item">
            <app-card [pokemonList]="[pokemon]"></app-card>
        </div>
    </div>

    <div class="table-view" *ngIf="viewMode === 'table' && !isLoading" [@listAnimation]>
        <div *ngFor="let pokemon of pokemonList" class="list-item">
            <app-grid [pokemonList]="[pokemon]"></app-grid>
        </div>
    </div>
</div>
